<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <div id="main">
            <div class="row">
                <div class="col-8 offset-2">
                    <h1 id="title" class=" text-center">Survey Form 101</h1>
                    <p id="description" class="text-muted text-center">Thanks for taking your time filling out this
                        form!
                    </p>
                    <form id="survey-form" action="#">
                        <div class="mb-3">
                            <label id="name-label" for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name" required>
                        </div>
                        <div class="mb-3">
                            <label id="email-label" for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label id="number-label" for="number" class="form-label">Number</label>
                            <input type="number" class="form-control" id="number" min="1" max="10"
                                placeholder="Enter a Number">
                        </div>
                        <div class="row">
                            <select id="dropdown" class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="one" name="flexRadioDefault"
                                        id="one">
                                    <label class="form-check-label" for="one">
                                        One
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="two" name="flexRadioDefault"
                                        id="two">
                                    <label class="form-check-label" for="two">
                                        Two
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="three" name="flexRadioDefault"
                                        id="three">
                                    <label class="form-check-label" for="three">
                                        Three
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="one" id="three-check">
                                    <label class="form-check-label" for="three-check">
                                        Three
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="two" id="one-check">
                                    <label class="form-check-label" for="one-check">
                                        One
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="three" id="two-check">
                                    <label class="form-check-label" for="two-check">
                                        Two
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="four" id="four-check">
                                    <label class="form-check-label" for="four-check">
                                        Four
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="comments"></textarea>
                            <label for="comments">Comments</label>
                        </div>
                        <button class="btn btn-primary" id="submit" type="submit">Click to submit form!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
